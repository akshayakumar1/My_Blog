 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<div class='container'>
    <form class='my-4' method="post" action="{% url 'edit_post' post.id %}"> 
    {% csrf_token %}
        <div class="form-group"> 
          <label for="exampleFormControlInput1"></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter title" name="title" value={{ post.title}}>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="content" >{{ post.content }}</textarea>
        </div>
        <button type="submit"  class="btn btn-primary">post</button>
    </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
