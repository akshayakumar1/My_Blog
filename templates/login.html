{% extends 'index.html' %}


{% block body %}

{% comment %} masssaged add.. {% endcomment %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>massge!</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}

<div class='container'>
    <form class='my-4' method="POST" action='login'>
    {% csrf_token %}
        <div class="form-group">
          <label for="user_name">User Name</label>
          <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp" placeholder="user name" name="uname">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
          <small id="emailHelp" class="form-text text-muted">We'll never share your Password with anyone else.</small>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="password_reset" class="btn btn-danger" >Forget Password?</a>

      </form>
</div>

{% endblock body %}
