{% extends 'index.html' %}

{% block body %}
{% comment %} masssaged add.. {% endcomment %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>massge!</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}

<div class='container'>
    <form class='my-4' method="POST" action='blog_post' enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter title" name="title">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="content"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Chose youre photo</label>
          <input type="file" id="exampleFormControlInput1" placeholder="upload your image"  rows="5" name="image"></input>
        </div>
        <button type="submit" class="btn btn-primary">post</button>
    </form>
</div>

{% endblock body %}
